<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - StayTrack Kost</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-house-chimney-window"></i>
                <span>StayTrack</span>
            </div>
            
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="active"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-door-open"></i> Kamar</a></li>
                <li><a href="tenants.html"><i class="fas fa-users"></i> Penyewa</a></li>
                <li><a href="reports.html"><i class="fas fa-file-invoice-dollar"></i> Laporan</a></li>
            </ul>

            <div class="nav-user">
                <button id="btnLogout" class="btn-logout-nav">
                    <i class="fas fa-right-from-bracket"></i> Keluar
                </button>
            </div>
        </div>
    </nav>
    
    <main class="container-fluid content-wrapper">
        <div class="page-header-new">
            <div>
                <h1>Ringkasan Properti</h1>
                <p>Pantau status hunian dan pendapatan kost Anda hari ini.</p>
            </div>
        </div>

        <div class="dashboard-grid-new">
            <div class="stat-card-modern color-1">
                <div class="stat-icon-box"><i class="fas fa-wallet"></i></div>
                <div class="stat-content">
                    <span class="stat-label">Pemasukan Bulan Ini</span>
                    <h2 id="monthlyIncome">Rp 0</h2>
                </div>
            </div>

            <div class="stat-card-modern color-2">
                <div class="stat-icon-box"><i class="fas fa-bed"></i></div>
                <div class="stat-content">
                    <span class="stat-label">Kamar Terisi</span>
                    <h2 id="occupiedRooms">0</h2>
                </div>
            </div>

            <div class="stat-card-modern color-3">
                <div class="stat-icon-box"><i class="fas fa-door-closed"></i></div>
                <div class="stat-content">
                    <span class="stat-label">Kamar Kosong</span>
                    <h2 id="vacantRooms">0</h2>
                </div>
            </div>

            <div class="stat-card-modern color-4">
                <div class="stat-icon-box"><i class="fas fa-user-check"></i></div>
                <div class="stat-content">
                    <span class="stat-label">Total Penyewa</span>
                    <h2 id="totalTenants">0</h2>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/api.js"></script> 
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>

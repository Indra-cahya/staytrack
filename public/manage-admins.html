<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Admin - StayTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-page">

    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-house-chimney-window"></i>
                <span>StayTrack</span>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-door-open"></i> Kamar</a></li>
                <li><a href="tenants.html"><i class="fas fa-users"></i> Penyewa</a></li>
                <li id="ownerOnlyMenu" style="display: none;">
                    <a href="manage-admins.html"><i class="fas fa-user-shield"></i> Kelola Admin</a>
                </li>
                <li><a href="reports.html"><i class="fas fa-file-invoice-dollar"></i> Laporan</a></li>
                <li class="mobile-only">
                    <button class="btn-logout-mobile" onclick="document.getElementById('btnLogout').click()">
                        <i class="fas fa-right-from-bracket"></i> Keluar
                    </button>
                </li>
            </ul>

            <div class="nav-user desktop-only">
                <button id="btnLogout" class="btn-logout-nav">
                    <i class="fas fa-right-from-bracket"></i> Keluar
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid content-wrapper">
        <div class="page-header-new" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h1 style="font-weight: 800; color: #0f172a; margin: 0;">Kelola Admin</h1>
                <p style="color: #64748b; margin: 5px 0 0 0;">Daftar staf yang memiliki akses ke sistem.</p>
            </div>
            <button id="btnOpenModalAdmin" class="btn-primary-new">
                <i class="fas fa-user-shield"></i> Tambah Admin
            </button>
        </div>

        <div id="modalAdmin" class="modal-overlay" style="display:none;">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h3 style="font-weight: 800; color: #1e293b; margin: 0;">Tambah Admin Baru</h3>
                </div>
                
                <div class="modal-body">
                    <div class="form-grid-custom">
                        <div class="form-group-custom">
                            <label for="adminName">Nama Lengkap</label>
                            <input type="text" id="adminName" class="form-input-new" placeholder="Contoh: Admin Siti" required>
                        </div>
                        <div class="form-group-custom">
                            <label for="adminPhone">Nomor HP</label>
                            <input type="text" id="adminPhone" class="form-input-new" placeholder="628..." required>
                        </div>
                    </div>

                    <div class="form-group-custom" style="margin-top: 15px;">
                        <label for="adminEmail">Email Login</label>
                        <input type="email" id="adminEmail" class="form-input-new" placeholder="admin@staytrack.com" required>
                    </div>

                    <div class="form-group-custom" style="margin-top: 15px;">
                        <label for="adminPassword">Password Awal</label>
                        <div class="password-input-container">
                            <input type="password" id="adminPassword" class="form-input-new" placeholder="Min. 6 Karakter" required>
                            <i class="fas fa-eye" id="togglePassword"></i>
                        </div>
                        <small class="form-help-text" style="display: flex; align-items: center; gap: 5px; margin-top: 8px; color: #64748b; font-size: 0.75rem;">
                            <i class="fas fa-shield-halved" style="color: #4f46e5;"></i> Admin dapat mengubah password ini setelah login.
                        </small>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn-cancel" id="btnCancelAdmin">Batal</button>
                    <button class="btn-save" id="btnSaveAdmin">Simpan Akun Admin</button>
                </div>
            </div>
        </div>

        <div class="report-table-container shadow-sm" style="background: white; border-radius: 20px; padding: 25px; border: 1px solid #f1f5f9;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="font-weight: 800; color: #1e293b; margin: 0;">Daftar Staf Aktif</h3>
                <span id="adminCount" style="background: #eff6ff; color: #4f46e5; padding: 5px 15px; border-radius: 20px; font-weight: 700; font-size: 0.85rem;">0 admin</span>
            </div>
            
            <div class="table-responsive">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>NAMA ADMIN</th>
                            <th>EMAIL</th>
                            <th>NO. HP</th>
                            <th style="text-align: center;">AKSI</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Logika Navbar Aktif Otomatis
            const currentPage = window.location.pathname.split("/").pop() || "dashboard.html";
            const navLinks = document.querySelectorAll('.nav-menu li a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // 2. Mobile Menu Toggle
            const menuBtn = document.getElementById('mobileMenuBtn');
            const navMenu = document.getElementById('navMenu');
            if (menuBtn && navMenu) {
                menuBtn.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    menuBtn.querySelector('i').className = navMenu.classList.contains('active') ? 'fas fa-xmark' : 'fas fa-bars';
                });
            }

            // 3. Toggle Show/Hide Password (IKON DI KANAN)
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('adminPassword');
            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function() {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
    
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/manage-admins.js"></script>
</body>
</html>

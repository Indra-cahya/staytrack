<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Admin - StayTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-page">

    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-house-chimney-window"></i>
                <span>StayTrack</span>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-door-open"></i> Kamar</a></li>
                <li><a href="tenants.html"><i class="fas fa-users"></i> Penyewa</a></li>
                <li id="ownerOnlyMenu" style="display: none;">
                    <a href="manage-admins.html"><i class="fas fa-user-shield"></i> Kelola Admin</a>
                </li>
                <li><a href="reports.html"><i class="fas fa-file-invoice-dollar"></i> Laporan</a></li>
                <li class="mobile-only">
                    <button class="btn-logout-mobile" onclick="document.getElementById('btnLogout').click()">
                        <i class="fas fa-right-from-bracket"></i> Keluar
                    </button>
                </li>
            </ul>

            <div class="nav-user desktop-only">
                <button id="btnLogout" class="btn-logout-nav">
                    <i class="fas fa-right-from-bracket"></i> Keluar
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid content-wrapper">
        <div class="page-header-new" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h1 style="font-weight: 800; color: #0f172a; margin: 0;">Kelola Admin</h1>
                <p style="color: #64748b; margin: 5px 0 0 0;">Daftar staf yang memiliki akses ke sistem.</p>
            </div>
            <button id="btnOpenModalAdmin" class="btn-primary-new">
                <i class="fas fa-user-shield"></i> Tambah Admin
            </button>
        </div>

        <div id="modalAdmin" class="modal-overlay" style="display:none;">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h3 style="font-weight: 800; color: #1e293b; margin: 0;">Tambah Admin Baru</h3>
                </div>
                
                <div class="modal-body">
                    <div class="form-row-pair">
                        <div class="form-group-custom">
                            <label>Nama Lengkap</label>
                            <input type="text" id="adminName" placeholder="Contoh: Admin Siti" required>
                        </div>
                        <div class="form-group-custom">
                            <label>Nomor HP</label>
                            <input type="text" id="adminPhone" placeholder="628..." required>
                        </div>
                    </div>
                    <div class="form-group-custom" style="margin-top: 15px;">
                        <label>Email Login</label>
                        <input type="email" id="adminEmail" placeholder="admin@staytrack.com" required>
                    </div>
                    <div class="form-group-custom" style="margin-top: 15px;">
                        <label>Password Awal</label>
                        <input type="password" id="adminPassword" placeholder="Min. 6 Karakter" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn-cancel" id="btnCancelAdmin">Batal</button>
                    <button class="btn-save" id="btnSaveAdmin">Simpan Akun Admin</button>
                </div>
            </div>
        </div>

        <div class="table-container-modern shadow-sm">
            <div class="table-header">
                <h3 style="font-weight: 800; color: #1e293b;">Daftar Staf Aktif</h3>
                <div class="table-info-badge" id="adminCount">0 admin</div>
            </div>
            
            <div class="report-table-container">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>NAMA ADMIN</th>
                            <th>EMAIL</th>
                            <th>NO. HP</th>
                            <th>AKSI</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split("/").pop();
            const navLinks = document.querySelectorAll('.nav-menu li a');
            navLinks.forEach(link => {
                if (currentPage === link.getAttribute('href')) {
                    link.classList.add('active');
                }
            });

            const menuBtn = document.getElementById('mobileMenuBtn');
            const navMenu = document.getElementById('navMenu');
            if (menuBtn && navMenu) {
                menuBtn.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    menuBtn.querySelector('i').className = navMenu.classList.contains('active') ? 'fas fa-xmark' : 'fas fa-bars';
                });
            }
        });
    </script>
    
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/manage-admins.js"></script>
</body>
</html>

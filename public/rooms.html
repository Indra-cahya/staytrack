<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kamar - StayTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-page">

    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-house-chimney-window"></i>
                <span>StayTrack</span>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-door-open"></i> Kamar</a></li>
                <li><a href="tenants.html"><i class="fas fa-users"></i> Penyewa</a></li>
                <li><a href="reports.html"><i class="fas fa-file-invoice-dollar"></i> Laporan</a></li>
                <li class="mobile-only">
                    <button class="btn-logout-mobile" onclick="document.getElementById('btnLogout').click()">
                        <i class="fas fa-right-from-bracket"></i> Keluar
                    </button>
                </li>
            </ul>

            <div class="nav-user desktop-only">
                <button id="btnLogout" class="btn-logout-nav">
                    <i class="fas fa-right-from-bracket"></i> Keluar
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid content-wrapper">
        <div class="page-header-new" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h1 style="font-weight: 800; color: #0f172a; margin: 0;">Manajemen Kamar</h1>
                <p style="color: #64748b; margin: 5px 0 0 0;">Kelola ketersediaan dan harga unit kost Anda.</p>
            </div>
            <button id="showAddRoom" class="btn-primary-new">
                <i class="fas fa-plus"></i> Tambah Kamar
            </button>
        </div>

        <div id="addRoomForm" class="modal-overlay" style="display:none;">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h3 id="formTitle" style="font-weight: 800; color: #1e293b; margin: 0;">Tambah Kamar Baru</h3>
                </div>
                
                <div class="modal-body">
                    <div class="form-grid-custom">
                        <div class="form-group-custom">
                            <label for="roomNumber">Nomor Kamar</label>
                            <input type="text" id="roomNumber" class="form-input-new" placeholder="Contoh: 101" required>
                        </div>
                        <div class="form-group-custom">
                            <label for="type">Tipe Kamar</label>
                            <select id="type" class="form-select-new" required>
                                <option value="">Pilih Tipe</option>
                                <option value="standard">Standard</option>
                                <option value="premium">Premium</option>
                                <option value="vip">VIP</option>
                            </select>
                        </div>
                        <div class="form-group-custom">
                            <label for="price">Harga(Rp)</label>
                            <input type="number" id="price" class="form-input-new" placeholder="Contoh: 1500000" required>
                        </div>
                        <div class="form-group-custom">
                            <label for="capacity">Kapasitas (Orang)</label>
                            <input type="number" id="capacity" class="form-input-new" min="1" max="10" placeholder="Contoh: 2" required>
                        </div>
                    </div>

                    <div class="form-group-custom" style="margin-top: 15px;">
                        <label for="facilities">Fasilitas</label>
                        <textarea id="facilities" class="form-input-new" placeholder="Contoh: AC, WiFi..." style="height: 100px; resize: none;" required></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn-cancel" id="btnCancelRoom">Batal</button>
                    <button class="btn-save" id="btnSaveRoom">Simpan Data Kamar</button>
                </div>
            </div>
        </div>

        <div class="table-container-modern shadow-sm">
            <div class="table-header">
                <h3 style="font-weight: 800; color: #1e293b;">Daftar Kamar</h3>
                <div class="table-info-badge" id="roomCount">0 kamar</div>
            </div>
            
            <div id="roomsList" class="rooms-grid-layout">
                </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Ambil nama file dari URL saat ini (misal: 'rooms.html')
            const currentPage = window.location.pathname.split("/").pop();

            // 2. Cari semua link di dalam navigasi
            const navLinks = document.querySelectorAll('.nav-menu li a');

            navLinks.forEach(link => {
                // 3. Ambil nilai href dari link (misal: 'rooms.html')
                const linkPage = link.getAttribute('href');

                // 4. Jika nama file cocok, tambahkan class 'active'
                if (currentPage === linkPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            const menuBtn = document.getElementById('mobileMenuBtn');
            const navMenu = document.getElementById('navMenu');

            if (menuBtn && navMenu) {
                menuBtn.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    const icon = menuBtn.querySelector('i');
                    
                    if (navMenu.classList.contains('active')) {
                        // Saat menu terbuka, ganti jadi ikon X
                        icon.className = 'fas fa-xmark';
                    } else {
                        // Saat menu tertutup, kembali ke garis tiga
                        icon.className = 'fas fa-bars';
                    }
                });
            }
        });
    </script>
    
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/rooms.js"></script>
</body>
</html>

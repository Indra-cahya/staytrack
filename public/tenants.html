<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Penyewa - StayTrack</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="dashboard-page">

    <nav class="top-navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-house-chimney-window"></i>
                <span>StayTrack</span>
            </div>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-menu" id="navMenu">
                <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                <li><a href="rooms.html"><i class="fas fa-door-open"></i> Kamar</a></li>
                <li><a href="tenants.html"><i class="fas fa-users"></i> Penyewa</a></li>
                 <li id="ownerOnlyMenu" style="display: none;">
                    <a href="manage-admins.html"><i class="fas fa-user-shield"></i> Kelola Admin</a>
                </li>
                <li><a href="reports.html"><i class="fas fa-file-invoice-dollar"></i> Laporan</a></li>
                <li class="mobile-only">
                    <button class="btn-logout-mobile" onclick="document.getElementById('btnLogout').click()">
                        <i class="fas fa-right-from-bracket"></i> Keluar
                    </button>
                </li>
            </ul>

            <div class="nav-user desktop-only">
                <button id="btnLogout" class="btn-logout-nav">
                    <i class="fas fa-right-from-bracket"></i> Keluar
                </button>
            </div>
        </div>
    </nav>

    <main class="container-fluid content-wrapper">
        <div class="page-header-new" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h1 style="font-weight: 800; color: #0f172a; margin: 0;">Manajemen Penyewa</h1>
                <p style="color: #64748b; margin: 5px 0 0 0;">Data lengkap penghuni kost yang sedang aktif.</p>
            </div>
            <button id="btnAddTenant" class="btn-primary-new">
                <i class="fas fa-user-plus"></i> Tambah Penyewa
            </button>
        </div>

        <div id="addTenantForm" class="modal-overlay" style="display:none;">
    <div class="modal-content shadow-lg">
        <div class="modal-header">
            <h3 style="font-weight: 800; color: #1e293b; margin: 0;">Tambah Penyewa Baru</h3>
        </div>
        
        <div class="modal-body">
            <div class="form-grid-custom">
                <div class="form-group-custom">
                    <label for="tenantName">Nama Lengkap</label>
                    <input type="text" id="tenantName" placeholder="Contoh: Budi Santoso" required>
                </div>
                <div class="form-group-custom">
                    <label for="phone">Nomor HP</label>
                    <input type="text" id="phone" placeholder="6281234..." required>
                </div>
                <div class="form-group-custom">
                    <label for="idNumber">Nomor KTP</label>
                    <input type="text" id="idNumber" placeholder="16 Digit NIK" required>
                </div>
                <div class="form-group-custom" id="roomIdGroup">
                    <label for="roomId">Pilih Kamar</label>
                    <select id="roomId">
                        <option value="">Pilih Kamar</option>
                    </select>
                </div>
            </div>

            <div class="form-group-custom" style="margin-top: 20px;">
                <label for="paymentMethod">Metode Pembayaran</label>
                <select id="paymentMethod" required style="max-width: 100%;">
                    <option value="">Pilih Metode</option>
                    <option value="cash">Cash</option>
                    <option value="transfer">Transfer</option>
                    <option value="qr">QR (QRIS)</option>
                </select>
            </div>

            <div id="qrisSection" style="display:none; margin-top: 15px; background: #f1f5f9; padding: 10px; border-radius: 10px; text-align: center;">
                <label style="font-size: 0.75rem; color: #64748b; display: block; margin-bottom: 5px;">Preview Pembayaran:</label>
                <div id="qrisContainer"></div>
            </div>
            <!-- === TIPE SEWA === -->
            <div class="form-group-custom" style="margin-top: 20px;">
                <label for="rentalType">Tipe Sewa</label>
                <select id="rentalType" class="form-select-new" onchange="toggleRentalFields()">
                    <option value="monthly">Bulanan</option>
                    <option value="daily">Harian</option>
                </select>
            </div>

            <!-- === BULANAN === -->
            <div id="monthlyFields" class="rental-detail-section">
                <div class="form-group-custom">
                    <label for="dueDate">Tanggal Jatuh Tempo (Tiap Bulan)</label>
                    <input 
                        type="number"
                        id="dueDate"
                        class="form-input-new"
                        min="1"
                        max="31"
                        placeholder="Contoh: 5"
                    >
                    <small class="form-helper-text">
                        Tagihan otomatis muncul tiap tanggal ini.
                    </small>
                </div>
            </div>

            <!-- === HARIAN === -->
            <div id="dailyFields" class="rental-detail-section" style="display: none;">
                <div class="form-group-custom">
                    <label for="checkoutDate">Rencana Check-out</label>
                    <input 
                        type="date"
                        id="checkoutDate"
                        class="form-input-new"
                    >
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn-cancel" id="btnCancelTenant">Batal</button>
            <button class="btn-save" id="btnSaveTenant">Simpan Data Penyewa</button>
        </div>
    </div>
</div>

        <div class="table-container-modern shadow-sm">
            <div class="table-header">
                <h3 style="font-weight: 800; color: #1e293b;">Daftar Penyewa Aktif</h3>
                <div class="table-info-badge" id="tenantCount">0 penyewa</div>
            </div>
            
            <div id="tenantsList" class="tenants-list-wrapper">
                </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Ambil nama file dari URL saat ini (misal: 'rooms.html')
            const currentPage = window.location.pathname.split("/").pop();

            // 2. Cari semua link di dalam navigasi
            const navLinks = document.querySelectorAll('.nav-menu li a');

            navLinks.forEach(link => {
                // 3. Ambil nilai href dari link (misal: 'rooms.html')
                const linkPage = link.getAttribute('href');

                // 4. Jika nama file cocok, tambahkan class 'active'
                if (currentPage === linkPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            const menuBtn = document.getElementById('mobileMenuBtn');
            const navMenu = document.getElementById('navMenu');

            if (menuBtn && navMenu) {
                menuBtn.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    const icon = menuBtn.querySelector('i');
                    
                    if (navMenu.classList.contains('active')) {
                        // Saat menu terbuka, ganti jadi ikon X
                        icon.className = 'fas fa-xmark';
                    } else {
                        // Saat menu tertutup, kembali ke garis tiga
                        icon.className = 'fas fa-bars';
                    }
                });
            }
        });
    </script>
    
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/tenants.js"></script>
</body>
</html>
